title: Blog
baseurl: "" 
url: "https://imsoo.github.io" 
github_username:  imsoo

# Google Analytics
google_analytics: UA-159940371-1

# Author
author:
  name:         imsoo
  url:          https://imsoo.github.io
  
# Build settings
remote_theme: chesterhow/tale
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Permalinks
permalink:    /:year-:month-:day/:title
paginate:     7

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-remote-theme
  
# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

disqus: imsoo
